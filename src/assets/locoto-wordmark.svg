<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="96" viewBox="0 0 380 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="locotoGradient" x1="0" y1="0" x2="380" y2="96" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#00D9C0"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon mark -->
  <g transform="translate(0,0)">
    <circle cx="40" cy="48" r="36" fill="rgb(15,8,26)" stroke="url(#locotoGradient)" stroke-opacity="0.35" stroke-width="2"/>
    <g filter="url(#softGlow)">
      <rect x="30" y="22" width="12" height="44" rx="6" fill="url(#locotoGradient)" />
      <rect x="30" y="56" width="36" height="12" rx="6" fill="url(#locotoGradient)" />
      <circle cx="70" cy="62" r="5" fill="#00D9C0" />
    </g>
  </g>

  <!-- Wordmark text -->
  <g transform="translate(96, 16)">
    <text x="0" y="56" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="56" font-weight="700" fill="url(#locotoGradient)">
      Locoto
    </text>
  </g>
</svg>
